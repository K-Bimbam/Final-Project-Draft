<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🛸 Spaceship Earth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ce171f1d0c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <video playsinline autoplay muted loop  id="bgvid">>
  <source src="Media/PexelsVideos1851190.mp4" type="video/mp4">
</video>
    <div class="container viewport-header">
      <section class="top">
        <h1 class="spaceship"><i class="fa-solid fa-user-astronaut astro"></i> Spaceship Earth</h1>
        <h2 class="climate">onboard climate</h2>
      </section>
      <div class="app-body">
        <div class="row my-row">
          <div class="col-7 basic">
            <div class="searching">
            <form class="search-field">
              <input 
              type="text" 
              class="place" 
              placeholder="Type in your location" 
              autocomplete="off"
              id="current-city"/>
            </form>
            
            <button type="button" class="btn btn-outline-light">Search</button><button type="button" class="btn btn-light" id="currentLoc">Locate</button>
          </div>
          <div class="row">
            <h1 class="location" id="city-name">Copenhagen</h1>
            <p><span class="dayNow" id="date">Sunday 23:17</p>
          </div>
          <div class="row">
            <div class="col-6 current">
              <span class="temp-location" id="temp">19°</span>
              <span class="scale"> <a href="#" class="sc-chosen" id="celsius"> C </a>|<a href="#" class="senondary" id="fahrenheit"> F</a></span>
            </div>
            <div class="col-6 now-max-min">
              <p>max <strong><span id="maxToday">12</span>°</strong><br />
              min <strong><span id="minToday">7</span>°</strong></p>
            </div>
          </div>
          <div class="row">
            <div class="col-6" ><p>feels like <strong><span id="feelsLike"> 9</span>°</strong></p></div>
            <div class="col-6" id="description"><p>Cloudy</p></div>
          </div>
          <br />
          <div class="row">
            <div class="col-6">
              <p>Humidity <strong><span id="humidity">20</span></strong> %<br />Wind <strong><span id="windspeed">30 </span></strong> km/h</p>
            </div>
            <div class="col-6">
              <i class="fa-solid fa-cloud-sun now-icon" ></i>
            </div>
          </div>
        </div>
        <div class="col-5 days">
          <div class="row day first">
            <div class="col-3 wkd">Mon</div>
            <div class="col-3">7° <i class="fa-solid fa-arrow-down-wide-short temp-icon"></i></div>
            <div class="col-3">12° <i class="fa-solid fa-arrow-up-wide-short temp-icon"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud-sun-rain day-icon"></i></div>
          </div>
          <div class="row day second">
            <div class="col-3 wkd">Tue</div>
            <div class="col-3">7° <i class="fa-solid fa-arrow-down-wide-short temp-icon"></i></div>
            <div class="col-3">12° <i class="fa-solid fa-arrow-up-wide-short temp-icon"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud-rain day-icon"></i></div>
          </div>

          <div class="row day third">
            <div class="col-3 wkd">Wed</div>
            <div class="col-3">7° <i class="fa-solid fa-arrow-down-wide-short temp-icon"></i></div>
            <div class="col-3">12° <i class="fa-solid fa-arrow-up-wide-short temp-icon"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud day-icon"></i></div>
          </div>

          <div class="row day fourth">
            <div class="col-3 wkd">Thu</div>
            <div class="col-3">7° <i class="fa-solid fa-arrow-down-wide-short temp-icon"></i></div>
            <div class="col-3">12° <i class="fa-solid fa-arrow-up-wide-short temp-icon"></i></div>
            <div class="col-3"><i class="fa-solid fa-cloud-sun day-icon"></i></div>
          </div>

          <div class="row day fifth">
            <div class="col-3 wkd">Fre</div>
            <div class="col-3">7° <i class="fa-solid fa-arrow-down-wide-short temp-icon"></i></div>
            <div class="col-3">12° <i class="fa-solid fa-arrow-up-wide-short temp-icon"></i></div>
            <div class="col-3"><i class="fa-solid fa-sun day-icon"></i></div>
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by Kasia | <a href="https://github.com/K-Bimbam/Final-Project-Draft" target=”_blank” id="github">Github</a></footer>
    <script src="src/scripts.js"></script>
    <script crossorigin type="text/javascript" src="https://codesandbox.io/static/js/watermark-button.be960f43b.js"></script>
  </body>
</html>
